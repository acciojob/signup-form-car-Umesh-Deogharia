<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="signup.html" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>
		
		<label for="gender_m, gender_f">Gender :-</label>
		<input type="radio" id="gender_m" value="Male" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>

		
		<select placeholder="--Please choose an option--" id="cars" required>
			<option >BMW</option>
			<option>AUDI</option>
			<option>XYLO</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button>submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
